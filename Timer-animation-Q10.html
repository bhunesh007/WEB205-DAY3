<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Clock Animation</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #F66B3D;
}

.clock-container {
    position: relative;
    width: 300px;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(90deg, #F66B3D, #FFAF7A);
    border-radius: 15px;
}

.clock {
    font-size: 48px;
    color: white;
    font-family: 'Courier New', Courier, monospace;
    letter-spacing: 3px;
    display: flex;
    align-items: center;
}

.digit-container {
    position: relative;
    overflow: hidden;
    height: 60px;
    width: 60px;
}

.digit {
    position: relative;
    display: block;
    height: 100%;
}

.second .number {
    display: block;
    height: 60px;
    text-align: center;
}

.second {
    animation: scrollNumbers 60s steps(60) infinite;
}

@keyframes scrollNumbers {
    0% { transform: translateY(0); }
    100% { transform: translateY(-3600px); /* 60 numbers, each 60px tall */ }
}

/* Styling colons */
.colon {
    margin: 0 10px;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div class="digit-container">
                <div class="digit hour">12</div>
            </div>
            <span class="colon">:</span>
            <div class="digit-container">
                <div class="digit minute">15</div>
            </div>
            <span class="colon">:</span>
            <div class="digit-container">
                <div class="digit second">
                    <div class="number">00</div>
                    <div class="number">01</div>
                    <div class="number">02</div>
