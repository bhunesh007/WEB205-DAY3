<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umso</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #111;
        }

        .image-item img {
            width: 110px;
            background-color: white;
            border: none;
        }

        .nav-items {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-item {
            color: #ccc;
            cursor: pointer;
        }

        .nav-item button {
            background-color: #444;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
        }

        .hero {
            text-align: center;
            margin-top: 50px;
        }

        .hero h1 .highlight {
            color: #8a2be2;
        }

        .input-container {
            margin-top: 20px;
            position: relative;
            display: inline-block;
        }

        .input-container input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #222;
            color: #fff;
            width: 300px;
            padding-right: 90px; /* Make space for the button inside */
            padding-top: 25px;  
        }

        .input-container button {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: #8a2be2;
            border: none;
            color: #fff;
            padding: 0 20px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            cursor: pointer;
        }
        h1{
          font-size: 48px;
          font-weight: bold;
        }
        .generate{
          margin: 5px;
        }
        .signup-details{
          color: #968d81;
        }
        .down-para{
          margin-top:40px;
        }
        .down-button img{
          width: 110px;
          background-color: white;
        }
        .down-button {
          background-color: white;
          color: black;
          margin-left: 43%;
          margin-right: 43%;
          border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="image-item">
            <img src="https://www.umso.com/lib_LUGoPiqXXlDptSWA/n6n24jywpz52ayxr.png" alt="image-icon"/>
        </div>
        <div class="nav-items">
            <div class="nav-item">Pricing</div>
            <div class="nav-item">Features</div>
            <div class="nav-item">Showcase</div>
            <div class="nav-item"><button>Login</button></div>
            <div class="nav-item"><button>Sign Up</button></div>
        </div>
    </div>
    <div class="hero">
        <h1>Get your <br/><span class="highlight">AI Generated Website</span><br>In Seconds</h1>
        <p class="signup-details">Give it a try right below, without having to sign up!</p>
        <div class="input-container">
            <input type="text" placeholder="Vegan Pizza Restaurant in" />
            <button class="generate">Generate ✨</button>
        </div>
      <p class="down-para">Excellent ❇️ ❇️ ❇️ ❇️ ❇️ 4.8 out of 5 based on 85 reviews</p>
      <div class="down-button">Made with<img src="https://www.umso.com/lib_LUGoPiqXXlDptSWA/n6n24jywpz52ayxr.png" class="logo-icon"/></div>
    </div>
</body>
</html>
