<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maggi Login</title>
    <style>
        /* General styling */
.container {
    display: flex;
    font-family: Arial, sans-serif;
    background-color: #fcfcfc;
}

/* Sidebar */
.sidebar {
    /* background-color: #FEE123; */
    width: 200px;
    padding: 20px;
    text-align: center;
}

.logo {
    font-size: 24px;
    margin-bottom: 20px;
}

.nav-menu .nav-item {
    margin: 10px 0;
    font-size: 18px;
    padding:20px;
}

/* Main Content */
.main-content {
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.login-options .login-facebook {
    width: 30%;
    padding: 10px;
    margin-bottom: 10px;
    font-size: 16px;
    background-color: #3462a0;
    color: white;
    border: none;
}
.login-options .login-google{
    width: 30%;
    padding: 10px;
    margin-bottom: 10px;
    font-size: 16px;
    background-color: #ffffff;
    border: none;
}
.login-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.input-email, .input-password {
    padding: 10px;
    font-size: 16px;
    margin-right:20%;
}

.login-button {
    background-color: gray;
    color: white;
    padding: 10px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    margin-right: 20%;
}

.forgot-password {
    text-align: center;
    margin-top: 10px;
    color: #555;
    text-decoration: none;
    text-align: right;
    margin-right:20%
}

/* Register Section */
.register-section {
    background-color: #f5f5f5;
    padding: 20px;
    text-align: left;
}

.register-section h2 {
    margin-bottom: 20px;
}
.benefits-list{
    list-style-type:none;
    padding:0;
    margin: 0;
}

.benefits-list li {
    margin-bottom: 10px;
    text-decoration: none;
    margin:20px;
}

.register-button {
    background-color: black;
    color: white;
    width: 100%;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
    margin-bottom: 20px;
}
h2{
    margin-top: 20px;
    margin-bottom: 20px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Maggi</div>
            <nav class="nav-menu">
                <div class="nav-item">Recipes</div>
                <div class="nav-item">Maggi</div>
                <div class="nav-item">MyMenu Plan</div>
                <div class="nav-item">Search</div>
                <div class="nav-item">Login</div>
            </nav>
        </div>
        <div class="main-content">
            <div class="login-options">
                <button class="login-facebook">Sign in with Facebook</button>
                <br/><br/>
                <button class="login-google">Sign in with Google</button>
            </div>
            <form class="login-form">
                <label class="label-email">E-mail</label>
                <input type="email" class="input-email" placeholder="Enter your e-mail address here">
                
                <label class="label-password">Password</label>
                <input type="password" class="input-password" placeholder="Enter your password here">
                
                <button class="login-button">Login via e-mail</button>
                <a class="forgot-password" href="#">Forgot your password?</a>
            </form>
        </div>
        <div class="register-section">
            <h1>Not register yet ?</h1>
            <button class="register-button">Register</button>   
            <h2>Join Maggi today!</h2>
            <ul class="benefits-list">
                <li>✅ Your personal newsletter with exciting recipes and ideas</li>
                <li>✅Personalize your newsletter to your preferences</li>
                <li>✅Get to know about Maggi products</li>
            </ul>
        </div>
    </div>
</body>
</html>
